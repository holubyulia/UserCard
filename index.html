<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
    <section class="card">
        <article class="card-wrap">
            <h2 class="title">MODEL</h2>
            <div class="img-wrapper">
                <img src="./src/Rectangle 2.png" alt="Model" class="img">
                <img src="./src/Vector 1.svg" alt="Cover" class="img-cover">
            </div>
         </article>
        <p class="text">“It`s ok to be a little mysterious even the moon has it`s own dark side”</p>
        
        <section class="card-2">
            <article class="text-wrap">
                <p class="text-hover"><span>BACKSTAGE:</span> @photo</p>
                <p class="text-hover">HAIR: @hair</p>
                <p class="text-hover">STYLES: @style</p>
                <p class="text-hover">MUA : @mua</p>
            </article>
        </section>
    </section>

    
</main>
</body>
</html>
